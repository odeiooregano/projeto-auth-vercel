<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação Segura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login ou Registro</h1>
        <div id="message"></div>

        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUser" placeholder="Usuário" required>
            <input type="password" id="loginPass" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <form id="registerForm">
            <h2>Registro</h2>
            <input type="text" id="regUser" placeholder="Novo Usuário" required>
            <input type="password" id="regPass" placeholder="Nova Senha" required>
            <button type="submit">Registrar</button>
        </form>
        <form id="changePasswordForm">
            <h2>Alterar Senha</h2>
            <input type="text" id="changePassUser" placeholder="Usuário" required>
            <input type="password" id="currentPass" placeholder="Senha Atual" required>
            <input type="password" id="newPass" placeholder="Nova Senha" required>
            <button type="submit">Alterar Senha</button>
        </form>
        <button id="deleteAccountBtn" class="danger-btn">Deletar Conta</button>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Confirmar Exclusão de Conta</h3>
        <p>Tem certeza que deseja deletar sua conta? Esta ação é irreversível.</p>
        <form id="deleteAccountForm">
            <input type="text" id="deleteUser" placeholder="Seu Usuário" required>
            <input type="password" id="deletePass" placeholder="Sua Senha" required>
            <button type="submit">Deletar Minha Conta</button>
        </form>
    </div>
</div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
